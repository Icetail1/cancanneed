<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="format-detection"content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <style type="text/css">*{margin:0;padding:0; border:0;}</style> 
  <title>Ice连连看</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="wrapper">
    <div class="init-box">
      <div class="start-btn">
      </div>
    </div>
    <div class="game-box hidden">
      <div class="toolbar">
        <div class="time"></div>
        <div class="level"></div>
        <div class="disorder"></div>
        <div class="scoring"></div>
      </div>
      <div class="game-area">
        <table id="game">
          <canvas id="canvas" class="hidden" width=800 height=560></canvas>
        </table>
      </div>
    </div>
    <div class="game-over hidden">
      <div class="current-score"></div>
      <div class="history-score"></div>
      <div class="replay-btn"></div>
    </div>
    <audio class="hidden" src="http://mp3.9ku.com/hot/2010/10-19/400027.mp3" loop="loop"></audio>

  </div>
  <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
